{%extends "base.html"%}
{%block body%}
        <form action="/reset" method="POST">
            <div class="login">
                <div class="login-screen">
                    <div class="app-title">
                        <h1>Reset Password</h1>
                    </div>
                    <div class="login-form">
                        <div class="control-group">
                                <input type="password" class="login-field" placeholder="password" name="password" id="password" required>
                                <label class="login-field-icon fui-lock" for="login-pass"></label>
                        </div>
                        <div class="control-group">
                                <input type="password" class="login-field"  placeholder="confirm password" name="confirm" id="confirm" required>
                                <label class="login-field-icon fui-lock" for="login-pass"></label>                     
                            <input type="submit" value="Submit" class="btn btn-primary btn-large btn-block">
                            <br>

                        </div>
                    </div>
                </div>
            </div>
        </form>
{%endblock%}
