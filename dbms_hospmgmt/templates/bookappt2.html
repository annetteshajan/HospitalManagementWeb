{%extends "base.html"%}
{%block body%}
        <form action="/book" method="POST">
            <div class="login">
                <div class="login-screen">
                    <div class="app-title">
                        <h1>Book Appointment</h1>
                    </div>
                    <div class="login-form">
                        <div class="control-group">
                            <h3 style="text-align: center">Choose doctor</h3>
                            {%for item in val2%}
                            <center><input type="radio" name="doctor" id ="doctor" value={{item[0]}} ><h5 style="line-height: normal">Dr. {{item[1]}}{{item[2]}}</h7>
                              <br>  <h7 style="line-height: normal">Timings: {{item[7]}} to {{item[14]}}</h7>
                               <br> <h7 style="line-height: normal"> {{item[4]}}  {{item[5]}}  {{item[6]}}</h7>
                               <br> <h7 style="line-height: normal">Contact: {{item[8]}}<br> {{item[11]}}</h7>
                                <br><h7 style="line-height: normal">Rating: {{item[15]}}/10</h7>                                
                            {%endfor%}
                        </div>
                        <div class="control-group">                                                    
                            <input type="submit" value="Submit"  class="btn btn-primary btn-large btn-block">
                            <br>

                        </div>
                    </div>
                </div>
            </div>
        </form>
        
{%endblock%}
