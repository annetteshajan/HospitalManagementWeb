{%extends "base.html"%}
{%block body%}
<div class="form">  
    <div class="container" style="width: min-content">
        <br>
    <h2 style="text-align:center", style="font-family: sans-serif">Enter Doctor details</h2>
    <br>
    <br>
    <form action="/adddoctor" method="POST">
        <h6 style="text-align:left" >Username</h6>
        <center><input type="text" name="uname" id="uname" required value={{item[12]}}></center>
        <h6 style="text-align:left" >Password</h6>
        <center><input type="password" name="password" id="password" required value={{item[13]}}></center>
        <h6 style="text-align:left" >Name</h6>
        <center><input type="text" name="FN" id="FN" placeholder="First" required value={{item[1]}}></center>
       <br>
       <center><input type="text" name="LN" id="LN" placeholder="Last" value={{item[2]}}></center>
       Email:
       <center><input type="text" name="email" id ="email" placeholder="name@email.com" required value={{item[11]}}></center><br>
       Department:
       <center><select name="dep" value={{item[3]}}></center>
            <option value='D01'>General Medicine</option>
            <option VALUE='D02'>Surgery</option>
            <option value='D03'>Dental</option>
            <option value='D04'>Orthopaedics</option>
            <option value='D05'>Cardiology</option>
       </select>
       <br>
       <br>
        <h6 style="text-align: left" value={{item[9]}}>Sex:</h6>
       <input type="radio" name="gender" value="male" checked style="width: 30px" ><h7 style="line-height: normal">Male</h7>
        <input type="radio" name="gender" value="female" style="width: 30px" > Female
        <input type="radio" name="gender" value="other" style="width: 30px"> Other
    <br>
    <h6 style="text-align:left" >Qualification</h6>
        <center><input type="text" name="qual1" id="qual1" placeholder="MBBS" value={{item[4]}}></center><br>
        <center><input type="text" name="qual2" id="qual2" placeholder="MD" value={{item[5]}}></center><br>
        <center><input type="text" name="qual3" id="qual3" placeholder="Others" value={{item[6]}}></center>
        <h6 style="text-align:left" >Phone Number</h6>
        <center><input type="text" name="Phone" id="Phone" value={{item[8]}}></center>
        <h6 style="text-align:left" >Consultation Timing</h6>
        <center><input type="time" name="time1" id="time1" required value={{item[7]}}> to <input type="time" name="time2" id="time2" required value={{item[14]}}> </center>
        <h6 style="text-align:left" >Address</h6>   
        <center><input type="text" name="address" id="address" value={{item[10]}} ></center>
        <br>
       <center><input type="submit" value="Add Doctor" style="background-position: center" ></center> 
       <br>
       <br>
    </form>
    </div>
</div>
{%endblock%}
